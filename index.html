<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="v.png" type="image/png">
    <title>VoxelMods</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-color: #007bff;
            --button-hover-color: #0056b3;
            --header-color: #333;
            --mod-background-color: #f9f9f9;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --button-color: #28a745;
            --button-hover-color: #218838;
            --header-color: #444;
            --mod-background-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--header-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background-color: var(--background-color);
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .file-input-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .file-input-group input {
            width: 48%;
        }

        .file-label {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .file-list li {
            padding: 20px;
            background-color: var(--mod-background-color);
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .mod-item {
            display: flex;
            gap: 20px;
        }

        .mod-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tabs a {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }

        .tabs a.active,
        .tabs a:hover {
            background-color: var(--button-color);
            color: white;
        }

        .rating {
            color: #f39c12;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            background-color: var(--button-color);
            border-radius: 5px;
            color: white;
            margin-left: 20px;
        }

        .login-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-container.active {
            display: flex;
        }

        .login-box {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .close-login {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #888;
            cursor: pointer;
        }

        .upload-container {
            display: none;
        }

        .upload-container.active {
            display: block;
        }
        @keyframes fall {
            0% {
                transform: translateY(-50px); /* Начинаем за пределами верхней части экрана */
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Двигаемся вниз до нижней части экрана */
                opacity: 0;
            }
        }

         .square {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            background-position: center;
            animation: fall linear;
        }
        .maintenance-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* Убедитесь, что элемент поверх всего */
            font-family: Arial, sans-serif;
        }

        .maintenance-screen h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
        }

        .maintenance-screen p {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

<body data-theme="light">
    <header>
        <h1>VoxelMods</h1>
        <nav>
            <a href="#" class="tab-link active" data-type="mod">Mods</a>
            <a href="#" class="tab-link" data-type="texturepack">Texture Packs</a>
            <a href="#" class="tab-link" data-type="modpack">Builds</a>
            <a href="#" class="tab-link" data-type="shader">Shaders</a>
            <a href="#" id="toggle-login">Login / Register</a>
        </nav>
        <div class="theme-toggle" id="theme-toggle">Toggle Theme</div>
    </header>
    <div class="maintenance-screen" style="display: none;">
        <h1>Сайт на тех. работах</h1>
        <p>Мы скоро вернемся!</p>
    </div>

    <div class="container">
        <!-- Upload Form -->
        <div class="upload-container" id="upload-container">
            <h2>Upload Your Content</h2>
            <input type="text" id="mod-name" placeholder="Name of Mod/Pack/Build/Shader" required>
            <textarea id="mod-description" placeholder="Description" required></textarea>
            <select id="mod-type">
                <option value="mod">Mod</option>
                <option value="texturepack">Texture Pack</option>
                <option value="modpack">Build</option>
                <option value="shader">Shader</option>
            </select>

            <div class="file-input-group">
                <div>
                    <label class="file-label" for="mod-file">Upload File</label>
                    <input type="file" id="mod-file" accept=".zip,.rar" required>
                </div>
                <div>
                    <label class="file-label" for="mod-image">Upload Logo Image</label>
                    <input type="file" id="mod-image" accept="image/*" required>
                </div>
            </div>

            <button id="upload-btn">Upload</button>
        </div>

        <hr>

        <!-- List of Mods -->
        <h2 id="content-title">Available Mods</h2>
        <ul id="file-list" class="file-list"></ul>

        <!-- Login/Register Form -->
        <div class="login-container" id="login-container">
            <div class="login-box">
                <button class="close-login" id="close-login">&times;</button>
                <h2>Login / Register</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
                <button id="logout-btn" style="display:none;">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMcOR_Zt9zHQX-m-S8OhkCZhVD6-DdCzM",
            authDomain: "voxelmods-187d1.firebaseapp.com",
            projectId: "voxelmods-187d1",
            storageBucket: "voxelmods-187d1.appspot.com",
            messagingSenderId: "937290696547",
            appId: "1:937290696547:web:59e6f13185442f6744b556",
            measurementId: "G-VZQZX1MNG9"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        const body = document.body;
        const uploadBtn = document.getElementById('upload-btn');
        const fileList = document.getElementById('file-list');
        const loginContainer = document.getElementById('login-container');
        const closeLoginBtn = document.getElementById('close-login');
        const toggleLoginBtn = document.getElementById('toggle-login');
        const logoutBtn = document.getElementById('logout-btn');
        const uploadContainer = document.getElementById('upload-container');
        const tabs = document.querySelectorAll('.tab-link');

        let currentUser = null;
        let type = 'mod'; 

        // Toggle Theme
        document.getElementById('theme-toggle').addEventListener('click', () => {
            body.dataset.theme = body.dataset.theme === 'light' ? 'dark' : 'light';
        });

        // Toggle Login/Register
        toggleLoginBtn.addEventListener('click', () => {
            loginContainer.classList.toggle('active');
        });

        closeLoginBtn.addEventListener('click', () => {
            loginContainer.classList.remove('active');
        });

        // Upload Mod
        uploadBtn.addEventListener('click', async () => {
            const modName = document.getElementById('mod-name').value;
            const modDescription = document.getElementById('mod-description').value;
            const modType = document.getElementById('mod-type').value;
            const modFile = document.getElementById('mod-file').files[0];
            const modImage = document.getElementById('mod-image').files[0];

            if (!modName || !modDescription || !modFile || !modImage) {
                alert("Please fill all fields");
                return;
            }

            const userId = currentUser ? currentUser.uid : "guest";
            const modRef = database.ref('mods').push();
            const imageRef = storage.ref(`images/${modImage.name}`);
            const fileRef = storage.ref(`files/${modFile.name}`);
            const email = auth.currentUser.email;
            const username = email.split('@')[0];

            try {
                await imageRef.put(modImage);
                const imageUrl = await imageRef.getDownloadURL();

                await fileRef.put(modFile);
                const fileUrl = await fileRef.getDownloadURL();

                await modRef.set({
                    name: modName,
                    description: modDescription,
                    type: modType,
                    fileUrl: fileUrl,
                    imageUrl: imageUrl,
                    rating: 0,
                    votes: 0,
                    uid: userId,
                    username: username
                });

                document.getElementById('mod-name').value = '';
                document.getElementById('mod-description').value = '';
                document.getElementById('mod-file').value = '';
                document.getElementById('mod-image').value = '';

                renderMods();
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        });

        // Render Mods
        function renderMods(selectedType = 'mod') {
            fileList.innerHTML = '';
            document.getElementById('content-title').innerText = `Available ${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)}s`;

            database.ref('mods').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.type === selectedType) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="mod-item">
                                <img src="${data.imageUrl}" alt="${data.name}">
                                <div>
                                    <strong>${data.name}</strong> (${data.type})<br>
                                    ${data.username}<br>
                                    ${data.description}<br>
                                    <a href="${data.fileUrl}" target="_blank">Download</a><br>
                                    <span class="rating">Rating: ${data.rating.toFixed(1)} (${data.votes} votes)</span><br>
                                    <button onclick="rateMod('${childSnapshot.key}', 1)">👍</button>
                                    <button onclick="rateMod('${childSnapshot.key}', -1)">👎</button>
                                </div>
                            </div>
                        `;
                        fileList.appendChild(li);
                    }
                });
            });
            // Hide upload form if not logged in
            uploadContainer.style.display = currentUser ? 'block' : 'none';
        }

        // Rate Mod
        function rateMod(modId, vote) {
            const user = auth.currentUser;
            if (!user) {
                alert('You need to be logged in to vote!');
                return;
            }

            const modRef = database.ref('mods/' + modId);
            const userVotesRef = database.ref('userVotes/' + user.uid + '/' + modId);

            userVotesRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    alert('You have already voted for this mod!');
                } else {
                    modRef.once('value', (snapshot) => {
                        const data = snapshot.val();
                        const newVotes = data.votes + 1;
                        const newRating = ((data.rating * data.votes) + vote) / newVotes;

                        modRef.update({ rating: newRating, votes: newVotes });
                        userVotesRef.set(true); // Record the user vote
                        renderMods(type);
                    });
                }
            });
        }

        const imageList = [
            '1a.png',
            '2a.png',
            '3a.png',
            '4a.png',
            '5a.png',
            '6a.png'
            // Добавьте сюда свои пути к изображениям
        ];

        function createFallingSquare() {
            const square = document.createElement('div');
            square.classList.add('square');

            // Позиционирование квадрата случайным образом по горизонтали
            square.style.left = Math.random() * window.innerWidth + 'px';

            // Позиционируем квадрат выше верхней границы экрана
            square.style.top = '-50px';

            // Скорость падения квадрата
            square.style.animationDuration = (Math.random() * 2 + 3) + 's';

            // Случайный выбор изображения из массива
            const randomImage = imageList[Math.floor(Math.random() * imageList.length)];
            square.style.backgroundImage = `url(${randomImage})`;

            // Добавляем квадрат в body
            document.body.appendChild(square);

            // Удаление квадрата после завершения анимации
            square.addEventListener('animationend', () => {
                square.remove();
            });
        }

        function checkMaintenance() {
            database.ref('undermaint').on('value', (snapshot) => {
                const isUnderMaintenance = snapshot.val();

                if (isUnderMaintenance) {
                    // Если сайт на тех. работах, показываем экран
                    document.querySelector('.maintenance-screen').style.display = 'flex';
                    console.log('Сайт на тех. работах');
            
                    setTimeout(checkMaintenance, 500);
                } else {
                    // Если тех. работ нет, скрываем экран и показываем сайт
                    document.querySelector('.maintenance-screen').style.display = 'none';
                    console.log('Сайт работает нормально');
                }
            });
        }

        setInterval(createFallingSquare, 1500);

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                currentUser = auth.currentUser;
                alert('Login successful!');
                toggleLoginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                loginContainer.classList.remove('active');
                renderMods();
            } catch (error) {
                alert(error.message);
            }
        });

        // Register
        document.getElementById('register-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('Registration successful! You can now log in.');
                loginContainer.classList.remove('active');
            } catch (error) {
                alert(error.message);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await auth.signOut();
            currentUser = null;
            alert('You have been logged out.');
            toggleLoginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
            renderMods();
        });

        // Tab Switch
        tabs.forEach(tab => {
            tab.addEventListener('click', (event) => {
                event.preventDefault();
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const type = tab.getAttribute('data-type');
                renderMods(type);
            });
        });

        // Проверка аутентификации при загрузке страницы
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                toggleLoginBtn.style.display = 'none';  // Скрываем кнопку Login/Register
                logoutBtn.style.display = 'block';  // Показываем кнопку Logout
                uploadContainer.style.display = 'block';
            } else {
                currentUser = null;
                toggleLoginBtn.style.display = 'block';  // Показываем кнопку Login/Register
                logoutBtn.style.display = 'none';  // Скрываем кнопку Logout
            }
        });


        // Initial Render
        renderMods();
        checkMaintenance();
    </script>
</body>
</html>
