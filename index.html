<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxelMods</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #218838;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-input-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .file-input-group input {
            width: 48%;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .file-list li {
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .mod-item {
            display: flex;
            gap: 20px;
        }

        .mod-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tabs a {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }

        .tabs a.active, .tabs a:hover {
            background-color: #007bff;
            color: white;
        }

        .rating {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <h1>VoxelMods</h1>
        <nav>
            <a href="#" class="tab-link" data-type="mod">Mods</a>
            <a href="#" class="tab-link" data-type="texturepack">Texture Packs</a>
            <a href="#" class="tab-link" data-type="modpack">Builds</a>
        </nav>
        <div class="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Upload Form -->
        <h2>Upload Your Content</h2>
        <input type="text" id="mod-name" placeholder="Name of Mod/Pack">
        <textarea id="mod-description" placeholder="Description"></textarea>
        <select id="mod-type">
            <option value="mod">Mod</option>
            <option value="texturepack">Texture Pack</option>
            <option value="modpack">Build</option>
        </select>

        <div class="file-input-group">
            <input type="file" id="mod-file" accept=".zip,.rar" title="Upload Mod File">
            <input type="file" id="mod-image" accept="image/*" title="Upload Mod Image">
        </div>

        <button id="upload-btn" style="display:none;">Upload</button>

        <hr>

        <!-- List of Mods -->
        <h2 id="content-title">Available Mods</h2>
        <ul id="file-list" class="file-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDMcOR_Zt9zHQX-m-S8OhkCZhVD6-DdCzM",
            authDomain: "voxelmods-187d1.firebaseapp.com",
            projectId: "voxelmods-187d1",
            storageBucket: "voxelmods-187d1.appspot.com",
            messagingSenderId: "937290696547",
            appId: "1:937290696547:web:59e6f13185442f6744b556",
            measurementId: "G-VZQZX1MNG9"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const database = firebase.database();

        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileList = document.getElementById('file-list');
        const tabs = document.querySelectorAll('.tab-link');
        const contentTitle = document.getElementById('content-title');

        let currentUser = null;

        // Register User
        registerBtn.addEventListener('click', () => {
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => alert('Registration successful!'))
                .catch(error => alert(error.message));
        });

        // Login User
        loginBtn.addEventListener('click', () => {
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Login successful!');
                    currentUser = userCredential.user;
                    logoutBtn.style.display = 'inline';
                    loginBtn.style.display = 'none';
                    registerBtn.style.display = 'none';
                    uploadBtn.style.display = 'inline';
                })
                .catch(error => alert(error.message));
        });

        // Logout User
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    alert('Logged out!');
                    logoutBtn.style.display = 'none';
                    loginBtn.style.display = 'inline';
                    registerBtn.style.display = 'inline';
                    uploadBtn.style.display = 'none';
                    currentUser = null;
                });
        });

        // Upload Mod
        uploadBtn.addEventListener('click', () => {
            const name = document.getElementById('mod-name').value;
            const description = document.getElementById('mod-description').value;
            const type = document.getElementById('mod-type').value;
            const modFile = document.getElementById('mod-file').files[0];
            const modImage = document.getElementById('mod-image').files[0];

            if (!name || !description || !modFile || !modImage) {
                alert('Please fill all fields!');
                return;
            }

            const fileRef = storage.ref('mods/' + modFile.name);
            const imageRef = storage.ref('images/' + modImage.name);

            fileRef.put(modFile).then(() => {
                fileRef.getDownloadURL().then((fileUrl) => {
                    imageRef.put(modImage).then(() => {
                        imageRef.getDownloadURL().then((imageUrl) => {
                            const newModRef = database.ref('mods').push();
                            newModRef.set({
                                name: name,
                                description: description,
                                type: type,
                                fileUrl: fileUrl,
                                imageUrl: imageUrl,
                                rating: 0,
                                votes: 0
                            });
                            alert('Mod uploaded successfully!');
                            renderMods(type);
                        });
                    });
                });
            });
        });

        // Render Mods
        function renderMods(selectedType = 'mod') {
            fileList.innerHTML = '';
            contentTitle.innerText = selectedType.charAt(0).toUpperCase() + selectedType.slice(1) + 's';

            database.ref('mods').on('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.type === selectedType) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="mod-item">
                                <img src="${data.imageUrl}" alt="${data.name}">
                                <div>
                                    <strong>${data.name}</strong> (${data.type})<br>
                                    ${data.description}<br>
                                    <a href="${data.fileUrl}" target="_blank">Download</a><br>
                                    <span class="rating">Rating: ${data.rating} (${data.votes} votes)</span><br>
                                    <button onclick="rateMod('${childSnapshot.key}', 1)">üëç</button>
                                    <button onclick="rateMod('${childSnapshot.key}', -1)">üëé</button>
                                </div>
                            </div>
                        `;
                        fileList.appendChild(li);
                    }
                });
            });
        }

        // Rate Mod
        function rateMod(modId, vote) {
            const modRef = database.ref('mods/' + modId);
            modRef.once('value', (snapshot) => {
                const data = snapshot.val();
                const newVotes = data.votes + 1;
                const newRating = ((data.rating * data.votes) + vote) / newVotes;
                modRef.update({ rating: newRating, votes: newVotes });
            });
        }

        // Tab Switching
        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderMods(tab.getAttribute('data-type'));
            });
        });

        // Initial Render
        renderMods();
    </script>
</body>
</html>
