<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxelMods</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-color: #007bff;
            --button-hover-color: #0056b3;
            --header-color: #333;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --button-color: #28a745;
            --button-hover-color: #218838;
            --header-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--header-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background-color: var(--background-color);
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .file-input-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .file-input-group input {
            width: 48%;
        }

        .file-label {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .file-list li {
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .mod-item {
            display: flex;
            gap: 20px;
        }

        .mod-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tabs a {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }

        .tabs a.active, .tabs a:hover {
            background-color: var(--button-color);
            color: white;
        }

        .rating {
            color: #f39c12;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            background-color: var(--button-color);
            border-radius: 5px;
            color: white;
            margin-left: 20px;
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>VoxelMods</h1>
        <nav>
            <a href="#" class="tab-link" data-type="mod">Mods</a>
            <a href="#" class="tab-link" data-type="texturepack">Texture Packs</a>
            <a href="#" class="tab-link" data-type="modpack">Builds</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html">Login / Register</a>
        </div>
        <div class="theme-toggle" id="theme-toggle">Toggle Theme</div>
    </header>

    <div class="container">
        <!-- Upload Form -->
        <h2>Upload Your Content</h2>
        <input type="text" id="mod-name" placeholder="Name of Mod/Pack">
        <textarea id="mod-description" placeholder="Description"></textarea>
        <select id="mod-type">
            <option value="mod">Mod</option>
            <option value="texturepack">Texture Pack</option>
            <option value="modpack">Build</option>
        </select>

        <div class="file-input-group">
            <div>
                <label class="file-label" for="mod-file">Upload Mod File</label>
                <input type="file" id="mod-file" accept=".zip,.rar">
            </div>
            <div>
                <label class="file-label" for="mod-image">Upload Mod Image</label>
                <input type="file" id="mod-image" accept="image/*">
            </div>
        </div>

        <button id="upload-btn" style="display:none;">Upload</button>

        <hr>

        <!-- List of Mods -->
        <h2 id="content-title">Available Mods</h2>
        <ul id="file-list" class="file-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDMcOR_Zt9zHQX-m-S8OhkCZhVD6-DdCzM",
            authDomain: "voxelmods-187d1.firebaseapp.com",
            projectId: "voxelmods-187d1",
            storageBucket: "voxelmods-187d1.appspot.com",
            messagingSenderId: "937290696547",
            appId: "1:937290696547:web:59e6f13185442f6744b556",
            measurementId: "G-VZQZX1MNG9"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const database = firebase.database();

        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Toggle Theme
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        });

        // Render Mods
        function renderMods(selectedType = 'mod') {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            const contentTitle = document.getElementById('content-title');
            contentTitle.innerText = selectedType.charAt(0).toUpperCase() + selectedType.slice(1) + 's';

            database.ref('mods').on('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.type === selectedType) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="mod-item">
                                <img src="${data.imageUrl}" alt="${data.name}">
                                <div>
                                    <strong>${data.name}</strong> (${data.type})<br>
                                    ${data.description}<br>
                                    <a href="${data.fileUrl}" target="_blank">Download</a><br>
                                    <span class="rating">Rating: ${data.rating} (${data.votes} votes)</span><br>
                                    <button onclick="rateMod('${childSnapshot.key}', 1)">üëç</button>
                                    <button onclick="rateMod('${childSnapshot.key}', -1)">üëé</button>
                                </div>
                            </div>
                        `;
                        fileList.appendChild(li);
                    }
                });
            });
        }

        // Rate Mod (Fix duplication)
        function rateMod(modId, vote) {
            const user = auth.currentUser;
            if (!user) {
                alert('You need to be logged in to vote!');
                return;
            }

            const modRef = database.ref('mods/' + modId);
            const userVotesRef = database.ref('userVotes/' + user.uid + '/' + modId);

            userVotesRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    alert('You have already voted for this mod!');
                } else {
                    modRef.once('value', (snapshot) => {
                        const data = snapshot.val();
                        const newVotes = data.votes + 1;
                        const newRating = ((data.rating * data.votes) + vote) / newVotes;

                        modRef.update({ rating: newRating, votes: newVotes });
                        userVotesRef.set(true); // Record the user vote
                    });
                }
            });
        }

        // Initial Render
        renderMods();
    </script>
</body>
</html>
